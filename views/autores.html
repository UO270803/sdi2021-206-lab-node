{% extends "base.html" %}
{% block titulo %} Autores {% endblock %}
{% block contenido_principal %}
<h2>Autores</h2>
<div class="row">
    <!-- http://librosweb.es/libro/bootstrap_3/capitulo_2/tipos_de_rejillas.html -->
    {% for autor in autores %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div style="width: 200px">
                <!-- http://www.socicon.com/generator.php -->
                <img src="img/cancion1.png" alt="logo"/>
                <div class="wrap">Nombre: {{ autor.nombre }}</div>
                <div class="wrap">Grupo: {{ autor.grupo }}</div>
                <div class="wrap">Rol: {{ autor.rol }}</div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- PaginaciÃ³n mostrar la actual y 2 anteriores y dos siguientes -->
<div class="row text-center">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
    </ul>
</div>
{% endblock %}
